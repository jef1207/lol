<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyGame</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a1931;
      color: white;
      min-height: 100vh;
      position: relative;
      padding-bottom: 70px;
      overflow-x: hidden;
    }

    /* –û—Å–Ω–æ–≤–Ω–æ–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å */
    .main-screen { display: block; }
    .game-screen { display: none; width: 100%; height: 100vh; flex-direction: column; align-items: center; justify-content: center; background: #112240; padding: 20px; position: relative; }

    .header {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      background: rgba(0,0,0,0.3);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .profile-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .balance {
      display: flex;
      gap: 10px;
      align-items: center;
      font-size: 14px;
      background: #1e3a5f;
      padding: 5px 10px;
      border-radius: 20px;
    }
    .filter-container {
      padding: 20px 20px 10px;
      display: flex;
      gap: 10px;
      overflow-x: auto;
      scrollbar-width: none;
    }
    .filter-btn {
      background: rgba(255,255,255,0.1);
      color: white;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 20px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      white-space: nowrap;
    }
    .game-card {
      background: #1e3a5f;
      border-radius: 15px;
      overflow: hidden;
      margin: 10px 20px;
      position: relative;
    }
    .game-image {
      width: 100%;
      height: 200px;
      background: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      color: #ddd;
    }
    .game-info {
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .game-title {
      font-size: 16px;
      font-weight: bold;
    }
    .play-btn {
      background: #ffcc00;
      color: #000;
      border: none;
      border-radius: 20px;
      padding: 8px 16px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
    }
    .section {
      padding: 20px;
    }
    .section-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .games-grid {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      padding: 10px 0;
      scrollbar-width: none;
    }
    .game-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-width: 100px;
    }
    .game-icon {
      width: 80px;
      height: 80px;
      background: #333;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      margin-bottom: 5px;
    }
    .game-name {
      font-size: 12px;
      font-weight: bold;
      margin-top: 5px;
    }
    .game-category {
      font-size: 10px;
      opacity: 0.7;
    }
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: #0d2a4c;
      padding: 10px 0;
    }
    .footer-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
      font-size: 12px;
      cursor: pointer;
    }
    .footer-icon {
      font-size: 24px;
    }

    /* –ò–≥—Ä–æ–≤–æ–π —ç–∫—Ä–∞–Ω */
    .arena {
      width: 90%;
      height: 200px;
      background: #223355;
      border-radius: 10px;
      position: relative;
      margin: 20px 0;
      overflow: hidden;
      border: 2px solid #ffcc00;
    }
    .player, .enemy {
      position: absolute;
      bottom: 20px;
      width: 50px;
      height: 80px;
      background: #445577;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }
    .player { left: 50px; background: #3a5f1e; }
    .enemy { right: 50px; background: #5f1e1e; }
    .health-bar {
      width: 100%;
      height: 20px;
      background: #333;
      border-radius: 10px;
      margin: 10px 0;
      overflow: hidden;
    }
    .health-fill {
      height: 100%;
      background: #ff3333;
      transition: width 0.3s;
    }
    .controls {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    .control-btn {
      width: 60px;
      height: 60px;
      background: #1e3a5f;
      border: 2px solid #ffcc00;
      border-radius: 10px;
      color: white;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .attack-btn {
      width: 80px;
      background: #ffcc00;
      color: #000;
      font-weight: bold;
    }
    .result-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .result-screen h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    .back-btn {
      background: #ffcc00;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- –û—Å–Ω–æ–≤–Ω–æ–π —ç–∫—Ä–∞–Ω -->
  <div class="main-screen" id="mainScreen">
    <div class="header">
      <button class="profile-btn" id="profileBtn">üë§ –õ–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç</button>
      <span>MyGame</span>
      <div style="display:flex; gap:10px;">
        <div class="balance">üéØ –û—á–∫–∏: 1234</div>
        <div class="balance">üé´ –ë–∏–ª–µ—Ç—ã: 725</div>
      </div>
    </div>

    <div class="filter-container">
      <button class="filter-btn">üéÆ ARCADE</button>
      <button class="filter-btn">üåÄ PUZZLE</button>
      <button class="filter-btn">üèÄ SPORT</button>
      <button class="filter-btn">ü•ä ACTION</button>
    </div>

    <div class="game-card" id="karateCard">
      <div class="game-image">ü•ã</div>
      <div class="game-info">
        <div><div class="game-title">Karate Kido</div></div>
        <button class="play-btn">–ò–ì–†–ê–¢–¨</button>
      </div>
    </div>

    <!-- –î—Ä—É–≥–∏–µ —Å–µ–∫—Ü–∏–∏ –º–æ–∂–Ω–æ –æ—Å—Ç–∞–≤–∏—Ç—å, –Ω–æ –¥–ª—è –ø—Ä–æ—Å—Ç–æ—Ç—ã —Å–∫—Ä–æ–µ–º –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ –∏–≥—Ä—ã -->
  </div>

  <!-- –ò–≥—Ä–æ–≤–æ–π —ç–∫—Ä–∞–Ω -->
  <div class="game-screen" id="gameScreen">
    <h2>ü•ã Karate Kido</h2>
    <div style="display:flex; justify-content:space-between; width:90%; max-width:500px;">
      <div>–í—Ä–∞–≥: <span id="enemyHealth">5</span>/5</div>
      <div>–í—ã: <span id="playerHealth">5</span>/5</div>
    </div>
    <div class="arena">
      <div class="player" id="player">ü•ã</div>
      <div class="enemy" id="enemy">ü¶π</div>
    </div>

    <!-- –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö -->
    <div class="controls">
      <div class="control-btn" id="btnLeft">‚Üê</div>
      <div class="control-btn attack-btn" id="btnAttack">üëä</div>
      <div class="control-btn" id="btnRight">‚Üí</div>
    </div>

    <!-- –≠–∫—Ä–∞–Ω —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ -->
    <div class="result-screen" id="resultScreen">
      <h2 id="resultMessage">–ü–æ–±–µ–¥–∞!</h2>
      <button class="back-btn" id="backToMenu">–í –º–µ–Ω—é</button>
    </div>
  </div>

  <script>
    // Telegram init
    if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
      Telegram.WebApp.ready();
      Telegram.WebApp.expand();
    }

    // –°–æ—Å—Ç–æ—è–Ω–∏–µ –∏–≥—Ä—ã
    const gameState = {
      playerPos: 50,
      enemyPos: 300,
      playerHealth: 5,
      enemyHealth: 5,
      playerAttacking: false,
      enemyAttacking: false,
      gameActive: false
    };

    const arenaWidth = 400;

    // DOM —ç–ª–µ–º–µ–Ω—Ç—ã
    const mainScreen = document.getElementById('mainScreen');
    const gameScreen = document.getElementById('gameScreen');
    const playerEl = document.getElementById('player');
    const enemyEl = document.getElementById('enemy');
    const playerHealthEl = document.getElementById('playerHealth');
    const enemyHealthEl = document.getElementById('enemyHealth');
    const resultScreen = document.getElementById('resultScreen');
    const resultMessage = document.getElementById('resultMessage');

    // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã
    document.querySelector('.play-btn').addEventListener('click', startGame);
    document.getElementById('backToMenu').addEventListener('click', backToMenu);

    // –ú–æ–±–∏–ª—å–Ω—ã–µ –∫–Ω–æ–ø–∫–∏
    document.getElementById('btnLeft').addEventListener('click', () => movePlayer(-30));
    document.getElementById('btnRight').addEventListener('click', () => movePlayer(30));
    document.getElementById('btnAttack').addEventListener('click', playerAttack);

    // –ö–ª–∞–≤–∏–∞—Ç—É—Ä–∞
    window.addEventListener('keydown', (e) => {
      if (!gameState.gameActive) return;
      if (e.key === 'ArrowLeft' || e.key === 'a' || e.key === 'A') movePlayer(-30);
      if (e.key === 'ArrowRight' || e.key === 'd' || e.key === 'D') movePlayer(30);
      if (e.code === 'Space') playerAttack();
    });

    function startGame() {
      // –°–±—Ä–æ—Å —Å–æ—Å—Ç–æ—è–Ω–∏—è
      gameState.playerHealth = 5;
      gameState.enemyHealth = 5;
      gameState.playerPos = 50;
      gameState.enemyPos = 300;
      gameState.gameActive = true;
      
      updateUI();
      mainScreen.style.display = 'none';
      gameScreen.style.display = 'flex';
      
      // –ü—Ä–æ—Ç–∏–≤–Ω–∏–∫ –∞—Ç–∞–∫—É–µ—Ç —Å–ª—É—á–∞–π–Ω–æ
      enemyAI();
    }

    function backToMenu() {
      gameState.gameActive = false;
      resultScreen.style.display = 'none';
      mainScreen.style.display = 'block';
      gameScreen.style.display = 'none';
    }

    function movePlayer(delta) {
      if (!gameState.gameActive) return;
      gameState.playerPos = Math.max(20, Math.min(arenaWidth - 70, gameState.playerPos + delta));
      playerEl.style.left = gameState.playerPos + 'px';
    }

    function playerAttack() {
      if (!gameState.gameActive || gameState.playerAttacking) return;
      gameState.playerAttacking = true;
      
      // –ê–Ω–∏–º–∞—Ü–∏—è —É–¥–∞—Ä–∞
      playerEl.textContent = 'üí•';
      setTimeout(() => {
        playerEl.textContent = 'ü•ã';
        gameState.playerAttacking = false;
      }, 200);

      // –ü–æ–ø–∞–¥–∞–Ω–∏–µ, –µ—Å–ª–∏ —Ä—è–¥–æ–º —Å –≤—Ä–∞–≥–æ–º
      const distance = Math.abs(gameState.playerPos - gameState.enemyPos);
      if (distance < 80) {
        gameState.enemyHealth--;
        enemyHealthEl.textContent = gameState.enemyHealth;
        if (gameState.enemyHealth <= 0) endGame(true);
      }
    }

    function enemyAI() {
      if (!gameState.gameActive) return;
      
      const action = Math.random();
      if (action < 0.3) {
        // –í—Ä–∞–≥ –¥–≤–∏–∂–µ—Ç—Å—è
        const dir = Math.random() > 0.5 ? -20 : 20;
        gameState.enemyPos = Math.max(20, Math.min(arenaWidth - 70, gameState.enemyPos + dir));
        enemyEl.style.right = (arenaWidth - gameState.enemyPos - 50) + 'px';
      } else if (action < 0.6 && !gameState.enemyAttacking) {
        // –í—Ä–∞–≥ –∞—Ç–∞–∫—É–µ—Ç
        enemyAttack();
      }

      setTimeout(enemyAI, 1500);
    }

    function enemyAttack() {
      if (!gameState.gameActive || gameState.enemyAttacking) return;
      gameState.enemyAttacking = true;
      
      enemyEl.textContent = 'üí•';
      setTimeout(() => {
        enemyEl.textContent = 'ü¶π';
        gameState.enemyAttacking = false;
      }, 200);

      const distance = Math.abs(gameState.playerPos - gameState.enemyPos);
      if (distance < 80) {
        gameState.playerHealth--;
        playerHealthEl.textContent = gameState.playerHealth;
        if (gameState.playerHealth <= 0) endGame(false);
      }
    }

    function endGame(isWin) {
      gameState.gameActive = false;
      resultMessage.textContent = isWin ? 'üèÜ –ü–û–ë–ï–î–ê!' : 'üíÄ –ü–û–†–ê–ñ–ï–ù–ò–ï';
      resultScreen.style.display = 'flex';
      
      // –ù–∞–≥—Ä–∞–¥–∞ –∑–∞ –ø–æ–±–µ–¥—É
      if (isWin) {
        alert('–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏! +10 –æ—á–∫–æ–≤ –∏ +1 –±–∏–ª–µ—Ç!');
        // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –æ–±–Ω–æ–≤–∏—Ç—å –±–∞–ª–∞–Ω—Å —á–µ—Ä–µ–∑ Telegram WebApp
      }
    }

    function updateUI() {
      playerEl.style.left = gameState.playerPos + 'px';
      enemyEl.style.right = (arenaWidth - gameState.enemyPos - 50) + 'px';
      playerHealthEl.textContent = gameState.playerHealth;
      enemyHealthEl.textContent = gameState.enemyHealth;
    }

    // –õ–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç
    document.getElementById('profileBtn').addEventListener('click', () => {
      alert('–õ–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç: –û—á–∫–∏: 1234, –ë–∏–ª–µ—Ç—ã: 725');
    });
  </script>
</body>
</html>
