<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyGame</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      overflow: hidden;
    }
    .logo {
      font-size: 32px;
      font-weight: 800;
      margin-bottom: 8px;
      letter-spacing: -0.8px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .subtitle {
      font-size: 16px;
      opacity: 0.95;
      margin-bottom: 28px;
      line-height: 1.5;
      max-width: 280px;
    }
    .btn {
      background: white;
      color: #2575fc;
      border: none;
      border-radius: 50px;
      padding: 16px 0;
      font-size: 18px;
      font-weight: 700;
      width: 100%;
      max-width: 240px;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }
    .community {
      font-size: 14px;
      opacity: 0.85;
      margin-top: 24px;
    }
    .community a {
      color: white;
      text-decoration: underline;
      font-weight: 600;
    }
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #ffcc00;
      border-radius: 50%;
      animation: fall 5s linear infinite;
      opacity: 0.7;
    }
    @keyframes fall {
      to { transform: translateY(100vh) rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="logo">MyGame</div>
  <div class="subtitle">
    The biggest gaming platform on Telegram!<br>
    Join the community<br>
    <a href="https://t.me/mygamechannel" target="_blank">@mygamechannel</a><br>
    Perks, giveaways, airdrops & more
  </div>
  <button class="btn" id="playBtn">Play Now</button>
  <div class="community">
    Follow updates at<br>
    <a href="https://t.me/mygamechannel" target="_blank">@mygamechannel</a>
  </div>

  <script>
    // –î–æ–±–∞–≤–∏–º –Ω–µ–º–Ω–æ–≥–æ –∞–Ω–∏–º–∞—Ü–∏–∏ (–∫–æ–Ω—Ñ–µ—Ç—Ç–∏)
    for (let i = 0; i < 15; i++) {
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.animationDelay = Math.random() * 5 + 's';
      confetti.style.backgroundColor = ['#ffcc00', '#ff6b6b', '#4ecdc4', '#45b7d1'][Math.floor(Math.random() * 4)];
      document.body.appendChild(confetti);
    }

    // Telegram WebApp
    if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
      Telegram.WebApp.ready();
      Telegram.WebApp.expand();
    }

    document.getElementById('playBtn').addEventListener('click', () => {
      if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
        Telegram.WebApp.showAlert('üéÆ –ò–≥—Ä–∞ —Å–∫–æ—Ä–æ –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–Ω–∞!');
      }
    });
  </script>
</body>
</html>
